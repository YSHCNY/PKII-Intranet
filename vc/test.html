<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Click</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confetti-box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confetti-box" onclick="throwConfetti()">
            Click Me!
        </div>
    </div>
    
    <script>
        function throwConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.2, y: 0.6 }
            });
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.8, y: 0.6 }
            });
        }
    </script>
</body>
</html>
